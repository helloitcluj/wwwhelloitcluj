<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HelloIT</title>
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/gallery.css" rel="stylesheet">
    <link href="../css/vendor/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="mainDiv" class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div id="carousel-gallery" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="5"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="6"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="../images/IMG_1_8328-min.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/IMG_2_8368-min.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/IMG_3_8385-min.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/IMG_4_8415-min.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/IMG_5_8421-min.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/IMG_6_8440-min.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/IMG_7_8457-min.jpg" alt="">
                        </div>
                    </div>
                    <a class="left carousel-control" href="#carousel-gallery" role="button" data-slide="prev">
                        <span class="icon-prev" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-gallery" role="button" data-slide="next">
                        <span class="icon-next" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">window.jQuery || document.write('<script src="../js/vendor/jquery.min.js" type="text/javascript"><\/script>')</script>
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
    <script src="../js/vendor/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/vendor/ie10-viewport-bug-workaround.js" type="text/javascript"></script>
    <script src="js/locale.js" type="text/javascript"></script>
    <script src="../js/common.js" type="text/javascript"></script>
    <script src="../js/gallery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $("#mainDiv")
            .prepend(helloit.createGeneralDescription(helloit.i18n.galleryDescription))
            .prepend(helloit.createNavbar())
            .prepend(helloit.createHeader(helloit.i18n.gallery));

        $(function () {


        });
    </script>

</body>
</html>
