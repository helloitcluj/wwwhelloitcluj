<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HelloIT</title>
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/vendor/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="mainDiv" class="container-fluid">

        <div class="row contact">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="contentheader2">Jelentkezés</div>
                <form action="#">
                    <input type="text" id="name" name="name" placeholder="név"/>
                    <input type="text" id="email" name="email" placeholder="e-mail cim"/>
                    <input type="text" id="phone" name="phone" placeholder="telefon szám"/>
                    <label><input type="file" id="cv" name="cv" style="display: none"/>CV feltoltés</label>
                    <button type="submit">JELENTKEZES</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">window.jQuery || document.write('<script src="../js/vendor/jquery.min.js" type="text/javascript"><\/script>')</script>
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
    <script src="../js/vendor/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/vendor/ie10-viewport-bug-workaround.js" type="text/javascript"></script>
    <script src="js/locale.js" type="text/javascript"></script>
    <script src="../js/common.js" type="text/javascript"></script>
    <script src="../js/index.js" type="text/javascript"></script>
    <script type="text/javascript">
        $("#mainDiv")
            .prepend(helloit.createCourseDescription(helloit.i18n.course1Description))
            .prepend(helloit.createNavbar())
            .prepend(helloit.createHeader(helloit.i18n.course1Title, helloit.i18n.course1SubTitle));

        $(function () {


        });
    </script>

</body>
</html>
